<ion-header>

  <ion-navbar>
    <ion-title>Compute Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <p>Only supports Addition and substraction of Unsigned Digits</p>
    <br />
    <ion-label>Input 1</ion-label>
    <number-base-input
      [defaultNumberBase]="input1"
      [numberInput]="number1"
      (update)="update1($event)"
    ></number-base-input>
    <br />
    <ion-label>Input 2</ion-label>
    <number-base-input
      [defaultNumberBase]="input2"
      [numberInput]="number2"
      (update)="update2($event)"
    ></number-base-input>
    <br />
    <ion-item>
      <ion-label>Operation</ion-label>
      <ion-select id="operation" [(ngModel)]="operation">
        <ion-option value="+">Add</ion-option>
        <ion-option value="-">Subtract</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Result Base</ion-label>
      <ion-select [(ngModel)]="resultBase">
        <ion-option *ngFor="let numberBase of numberBases" [value]="numberBase.value">{{numberBase.text}}</ion-option>
      </ion-select>
    </ion-item>
    <br />
    <h3>Result: {{ result }} </h3>
    <br />
    <button ion-button full (click)="calculate()">Calculate</button>
  </ion-list>
</ion-content>
